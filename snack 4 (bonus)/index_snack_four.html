<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack four</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css">

</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-md-8">
                <h1 class="text-uppercase text-center display-1">Name checker</h1>
            </div>
        </div>
        <div class="row justify-content-center my-5">
            <div class="col-md-8">
                <div class="form-floating mb-3">
                    <input class="form-control" placeholder="Name" type="text" name="userName" id="userName">    
                    <label for="userName">Enter your name</label>
                </div>
            </div>
            <div class="col">
                <div class="d-grid my-1">
                    <div id="checkButton" class="btn btn-primary">Check</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="alert alert-success d-none" id="alertResult"></div>
            </div>
        </div>
    </div>
    <script src="js/script_snack_four.js"></script>
</body>
</html>
